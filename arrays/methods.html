		function camelize(str)
		{
			let arr = str.split('-');
			arr = arr.map(function (item, index) {
			if (index == 0) return item;
			return item[0].toUpperCase() + item.slice(1);
			});

			str = arr.join('');
			return str;
		}

		{
			//копирует массив, не ссылаясь на него, исходый массив изменяться не будет
			let range = arr.slice();
			range = range.filter(item => item >= a && item <= b );
