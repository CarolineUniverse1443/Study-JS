<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Сколько яблок</title>
</head>
<body>
	<script>
		alert('Привет!');
		let name1 = prompt('Как тебя зовут?');
		let name2 = prompt('Как зовут твоего друга?');
		let a = prompt('Сколько у тебя яблок?');
		let b = prompt('А сколько яблок у твоего друга?');
		let sum = +a + +b;
		alert(`Значит ${name1} и ${name2} имеют ${sum} яблок!`);

	</script>
</body>
</html>
