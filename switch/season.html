<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Season</title>
</head>
<body>
	<script>
		let timeOfTheYear = prompt('Какие месяцы имеет ...?', 'весна');

		switch (timeOfTheYear)
		{
			case 'весна':
				alert('март, апрель, май');
				break;
			case 'лето':
				alert('июнь, июль, август');
				break;
			case 'осень':
				alert('сентябрь, октябрь, ноябрь');
				break;
			case 'зима':
				alert('декабрь, январь, февраль');
				break;
			default:
				alert('Это не время года');
				break;
		}
	</script>
</body>
</html>
