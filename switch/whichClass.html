<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Which class</title>
</head>
<body>
	<script>
		let studentName = prompt('Как вас зовут?', 'Маша');
		if (isNaN(studentName))
		{
			switch (studentName)
			{
				case 'Маша':
				case 'Дима':
				case 'Антон':
					alert('7а');
					break;
				case 'Света':
				case 'Леша':
					alert('7б');
					break;
				default:
					alert('Нет данных');
			}
		}
		else
		{
			alert('Ошибка ввода');
		}
	</script>
</body>
</html>
