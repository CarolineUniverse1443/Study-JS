<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Invalid input</title>
</head>
<body>
	<script>
		let number = prompt('Введите число');

		number = isNaN(number) ? 99 : number;

		alert(number);
	</script>
</body>
