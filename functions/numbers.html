<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Числа</title>
</head>
<body>
	Числа
</body>
<script>
	function readNumber()
	{
		let num = prompt("Enter a number");
		while(isNaN(num))
		{
			num = prompt("Enter a number");
		}

		if(num === null || num === '')
		{
			return null;
		}
		return +num;
	};

	let age = readNumber();
	alert(age);
</script>
</html>
